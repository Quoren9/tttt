<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>Membership form</header>

        <form action="">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>date</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                        <div class="input-field">
                           <option></option>
                                  <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                               <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Country</label>
                            <input type="text" placeholder="Enter country" required>
                        </div>
                        <div class="input-field">
                            <label for="">State</label>
                            <input type="text" placeholder="Enter state" required>
                        </div>
                        <div class="input-field">
                            <label for=""> city</label>
                            <input type="text" placeholder="enter your city" required>
                        </div>

                        <div class="input-field">
                            <label for="">Dream</label>
                            <input type="text" placeholder="enter your dream" required>
                        </div>
                        <div class="input-field">
                            <option></option>
                                   <label>Occupation</label>
                             <select required>
                                 <option disabled selected>Select Occupation</option>
                                 <option>Self employed</option>
                                <option>Employed</option>
                                <option value="">Student</option>
                             </select>
                         </div>
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                        </div>

                      

                  
                </div> 
            </div>

           
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
